<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 폼 삽입하기</title>
</head>
<body>
  <form>
    <fieldset>
      <label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="image" src="images/login.png" alt="">
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" id="prod" value="상품용 3kg" readonly>
        </li>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name" required autofocus>
        </li>
        <li>
          <label for="addr">주소</label>
          <input type="text" id="addr" required>
        </li>
        <li>
          <label for="email">이메일 주소</label>
          <input type="password" id="email">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" required>
        </li>
        <li>
          <label for="d-day">배송 지정</label>
          <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
        </li>
        <ul>
          <label for="memo">메모</label>
          <textarea id="memo" clos="60" rows="10"></textarea><small>(최대 20글자까지)</small>
        </ul>
      </ul>
      <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
      </div>
    </fieldset>
    <fieldset>
    <legend>반품 정보</legend>
      <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>을 해주세요. <br>
      반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
      <hr>
      <input type="file">
      <input type="">
    </fieldset>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요</b></p>
      <li>
        <label><input type="checkbox" value="s_3">선물용 3kg</label><br>
        <input type="number" min="0" max="5" value="1">
      </li>
      <li>
        <label><input type="checkbox" value="">선물용 5kg</label><br>
        <input type="number" min="0" max="3">
      </li>
      <li>
        <label><input type="checkbox" value="">가정용 3kg</label><br>
        <input type="range" min="0" max="5">개 (최대 5개)
      </li>
      <li>
        <label><input type="checkbox" value="">가정용 5kg</label><br>
        <input type="range" min="0" max="3">개 (최대 3개)
      </li>
    </fieldset>
    <fieldset>
      <label for="prod1">상품 선택2</label>
      <select id="prod1">
        <option value="special_3" selected>선물용 3kg</option>
        <option value="special_5">선물용 5kg</option>
        <option value="family_3">가정용 3kg</option>
        <option value="family_5">가정용 5kg</option>
      </select>
    </fieldset>
    <fieldset>
      <legend><b>포장 여부</b></legend>
      <label><input type="radio" name="gift" value="yes" checked>선물 포장</label><br>
      <label><input type="radio" name="gift" value="no">선물 포장 안함</label><br>
    </fieldset>
    <fieldset>
      <label for="prod2">포장 여부2</label>
      <input type="text" id="prod2" list="pack">
      <datalist id="pack">
        <option value="package">선물 포장</option>
        <option value="no_package">포장 안 함</option>
      </datalist>
    </fieldset>
  </form>
  <form>
    <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
  </form>
</body>
</html>
