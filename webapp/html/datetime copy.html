<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>3가지 형식의 날짜 입력하기</title>
</head>
<body>
  <h1>날짜 지정하기</h1>
  <input type="date">
  <input type="month">
  <input type="week">
  <h1>시간 지정하기</h1>
  <input type="time">
  <input type="datetime-local">
  <input type="date" min="2020-02-01" max="2020-02-15">
</body>
</html>
